<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon Mita - Define Your Beauty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#B05D6E", // Muted, elegant rose
              "primary-dark": "#8F4252",
              secondary: "#1C191A", // Warm soft black
              "neutral-soft": "#F7F5F4", // Warm off-white/linen
              "sand": "#E8E4E1",
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              signature: ['Great Vibes', 'cursive'],
            },
            animation: {
              'slide-up': 'slideUp 1.2s cubic-bezier(0.76, 0, 0.24, 1) forwards',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in-down': 'fadeInDown 1s ease-out forwards',
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'zoom-in': 'zoomIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'snip': 'snip 1.5s ease-in-out infinite',
              'twinkle': 'twinkle 2s ease-in-out infinite',
              'float': 'float 3s ease-in-out infinite',
              'bounce-subtle': 'bounceSubtle 2s infinite',
              'shimmer': 'shimmer 3s linear infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(0)' },
                '40%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-100%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn: {
                 '0%': { opacity: '0', transform: 'scale(0.92)' },
                 '100%': { opacity: '1', transform: 'scale(1)' },
              },
              snip: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(-25deg)' },
              },
              twinkle: {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
                '50%': { transform: 'scale(1.2) rotate(15deg)', opacity: '0.8' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fff;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>

}
